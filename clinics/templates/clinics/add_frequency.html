{% extends "clinics/index.html" %}

{% block title %}<title>عيادة {{clinicName}}</title>{% endblock %}
{% block content %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
<p class="h3 m-auto">
    <span class="badge badge-info w-100 pt-3 pb-3">تردد عيادة {{clinicName}}<br><br> اليوم {% now "d-m-Y" %}</span>
</p>
<div class="pt-4 border">
    <form action="#" method="post" name="frequency" class="form" required>
        {% csrf_token %}
        <div class="cats_holder row">
            {% for cat in categories %}
            <div class="col-md-3 col-sm-6 mr-auto ml-auto border-bottom mb-2">
                <span class="d-inline-block h2 w-100">
                    <label class="badge badge-primary w-100 p-3">{{cat}}</label>
                </span>
                <p><input value="0"  name="{{cat.id}}" class="text-center form-control custom" placeholder="تردد عيادة {{cat}}"></p>
            </div>
            {% endfor %}
            <div class="col-md-4 col-sm-10 m-auto">
                <input type="submit" name="frequency_form" class="d-block p-2 w-100  btn btn-danger btn-lg" style="margin-top:32px" value="حفظ">
            </div>
        </div>

    </form>
</div>
{% endblock %}
