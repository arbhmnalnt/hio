<body>

	<div class="container-fluid text-right" dir="rtl">
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
			<div class="border logo_holder">
				<img class="w-100" src="https://iili.io/DgQvzG.png">
			</div>
			<h2 class="main_header">الهيئة العامة للتامين الصحى -  اسوان</h2>
			<nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-dark d-none" href="#">اللجان التخصصية</a>
			</nav>
			<a class="btn btn-outline-primary mb-4 mb-md-0 mb-lg-0" href="#">مرحبا  {{ request.user.username }}</a>
			<a class="btn btn-warning mr-3 text-white h6" href="/accounts/logout">تسجيل الخروج</a>
			{% if userGroup == "clinic_supervisor" or userGroup == "clinic_admin" %}
			<a class="btn btn-danger mr-3 text-white h6" href="/clinics/daily_record">التسجيل اليومى</a>
			{% endif %}
		</div>
	<div class="col-12 col-md-10 col-xl-10 text-center mr-auto ml-auto mb-5">
	{% block content %}{% endblock %}

	</div>

	</div>
	</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


	<script src="{% static 'clinics/js/plugins.js' %}"></script>
	<script>
	    $("input.form-control").click(function(){
	        $(this).attr('value', '')
	    })

	    $("input[type='submit']").click(function(){
	        Swal.fire(
              'تم',
              'رجاء الانتظار, جارى حفظ البيانات',
              'success'
            )
	    })

	    $("#ayada_select").change(function(){
	        let clinic_id = $(this).val()
	        $("#report_href").attr('href', `/clinics/m_report?clinic=${clinic_id}`)
	    })

	</script>
</body>
